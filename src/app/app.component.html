<div class="flex flex-col min-h-screen h-100 justify-center items-center gap-1">
  <app-heading-section></app-heading-section>
  <app-settings-section
    [priceData]="priceData"
    [currency]="currency"
    (onPriceDataChange)="handlePriceDataChange($event)"
    (onCurrencyChange)="handleOnCurrencyChange($event)"
    (onToggleServiceCharge)="handleToggleServiceCharge()"
    (onToggleVat)="handleToggleVat()"
    [isIncludeServiceCharge]="isIncludeServiceCharge"
    [isIncludeVat]="isIncludeVat"
  ></app-settings-section>
  <app-total-price-section
    [currency]="currency"
    (onReset)="resetCounter($event)"
    [plateLogData]="plateLogData"
    (onDecreaseAmount)="handleDecreaseAmount($event)"
    (onIncreaseAmount)="handleIncreaseAmount($event)"
    [isIncludeServiceCharge]="isIncludeServiceCharge"
    [isIncludeVat]="isIncludeVat"
  ></app-total-price-section>
  <app-plate-button-section
    [priceData]="priceData"
    (onAddPlate)="handleAddPlate($event)"
    [currency]="currency"
  ></app-plate-button-section>
</div>
